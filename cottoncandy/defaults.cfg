[login]
access_key = FAKEACCESSKEY
secret_key = FAKESECRETKEY
endpoint_url = https://s3.amazon.com/

[basic]
default_bucket = None
default_object_permissions = authenticated-read
force_bucket_creation = False
path_separator = '/'


[upload_settings]
mpu_use_threshold = 100		# MB
mpu_chunksize = 100		# MB
min_mpu_size = 5		# MB
max_put_size = 5000		# MB (=5GB)
max_mpu_size = 5		# TB
max_mpu_parts = 10000		# 10k

[download_settings]
mpd_use_threshold = 100		# MB
mpd_chunksize = 100		# MB

[extensions]
ccgroup = grp, ccg
ccdataset = arr, dar, rarr, ccd
